{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% endblock %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between" style="padding: 20px;">
      <a class="navbar-brand" href="{% url 'home' %}">RecorderPlayer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text" style="position: absolute; right: 10px;">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">{% if user.avatar %}<img src="{{ user.avatar.url }}" height="35" width="35" alt="User Avatar">{% else %}<img class='' src="{% static 'playerApp/none_avatar.png' %}" height="35" width="35" alt="User Avatar">{% endif %}</a>
        {% else %}
            <a href="{% url 'log-in' %}" type="button" class="btn btn-success">Log In/Out</a>
        {% endif %}
        </span>
      </div>
    </nav>
</head>
<script>
    {% block script_up %}{% endblock %}
</script>
<body>
    {% block content %}{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    {% block script %}{% endblock %}
</script>
</html>
